<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 관련 태그</title>
</head>
<body>
    <h2>폼 관련 태그</h2>

    <form method="get" autocomplete="on" >
        <fieldset>
            <legend>회원 기본 정보 </legend>

            <label for="userId">아이디 : </label>
            <input type="text" name="userId" id="userId"
                placeholder="아이디를 입력해주세요." autocomplete="off" required autofocus>

            <br><br>

            <label for="userPwd">비밀번호 : </label>
            <input type="password" name="userPwd" id="userPwd"
                placeholder="비밀번호를 입력해주세요.">
        </fieldset>

        <br>

        <fieldset>
            <legend>배송 정보</legend>
            
            <label for="userName">수령인 : </label>
            <input type="text" name="userName" id="userName">
            
            <br><br>

            <label for="address">주소 : </label>
            <input type="text" name="address" id="address">
        </fieldset>

        <br>

        <input type="submit" value="회원가입">
        <input type="reset" value="초기화">
    </form>

    <h3>input 태그</h3>
    <h4>type=hidden</h4>

    <form>
        <label for="hiddenValue">hiddenValue</label>
        <input type="hidden" name="hiddenValue" id="hiddenValue" value="1234">

        <br><br>

        <input type="submit" value="전송">
    </form>

    <h4>ty="text|password|search|url|email|tel"</h4>
    <form action="">
        <label for="userId">아이디 : </label>
            <input type="text" name="userId" id="userId" value="hong123"
            size="50" maxlength="8" placeholder="아이디를 입력해주세요.">

            <br><br>

            <label for="userPwd">비밀번호 : </label>
            <input type="password" name="userPwd" id="userPwd"
            size="50" maxlength="14" placeholder="비밀번호를 입력해주세요.">

            <br><br>

            <label for="">검색 : </label>
            <input type="search" name="searchValue" id="searchValue" size="50" maxlength="20" placeholder="검색어를 입력하세요.">

            <br><br>

            <label for="">홈페이지</label>
            <input type="url" name="homePage" id="homePage">

            <br><br>

            <label for="">이메일 : </label>
            <input type="email" name="email" id="email" placeholder="이메일을 입력해주세요.">

            <br><br>

            <label for="">전화번호 : </label>
            <input type="tel" name="phone" id="phone" placeholder="전화번호를 입력하세요.">

            <br><br>

            <input type="submit" value="전송">
            <input type="reset" value="다시입력">
    </form>
    
    <br><br>

    <h4>type="number|range</h4>
    <form>
        <label for="">수량 : </label>
        <input type="number" name="amount" id="amount" value="0"
            min="0" max="10" step="2" style="width: 100px;">

        <br><br>

        <label for="">포인트 : </label>
        <input type="range" name="point" id="point" value="0" step="10" min="-1000" max="1000">

        <br><br>

        <input type="submit" value="전송">
        <input type="reset" value="다시 입력">
    </form>

    <br><br>

    <form enctype="application/x-www-form-urlencoded">
        <label for="color">색상 : </label>
        <input type="color" name="color" id="color" value="#00ffff">

        <label for="uploadfile">파일 : </label>
        <input type="file" name="uploadFile" id="uploadFile">

        <br><br>

        <input type="submit" value="전송">
        <input type="reset" value="다시 입력">
    </form>

    <br><br>

    <h4>type="radio|checkbox"</h4>
    <form>
        <fieldset>
            <legend>성별</legend>
            <input type="radio" name="gender" id="male" value="M">
            <label for="male">남자</label>
            <input type="radio" name="gender" id="female" value="F">
            <label for="female">여자</label>
        </fieldset>
        <fieldset>
            <legend>취미</legend>
            <label><input type="checkbox" name="hobby" value="baseball" checked>야구</label>
            <label><input type="checkbox" name="hobby" value="basketball">농구</label>
            <label><input type="checkbox" name="hobby" value="football">축구</label>
        </fieldset>

        <br>

        <input type="submit" value="전송">
        <input type="reset" value="다시 입력">
    </form>

    <h4>type="date|month|week|time|datetime-local"</h4>

    <form>
        <label for="">date : </label>
        <input type="date" name="date" id="date" value="2024-05-13"
        min="2024-08-01" max="2024-08-31">

        <br><br>

        <label for="month">month : </label>
        <input type="month" name="month" id="month" value="2024-08-02"
        min="2024-07-28" max="2024-08-02">

        <br><br>

        <label for="time">time : </label>
        <input type="time" name="time" id="time" value="22:59:59">

        <br><br>

        <label for="datetime">datetime : </label>
        <input type="datetime" name="datetime" id="datetime" value="2024-11-07T17:50:00">

        <br><br>

        <input type="submit" value="전송">
        <input type="reset" value="다시입력">
    </form>

    <h3>여러 값 표현 태그</h3>
    <h4>select 태그</h4>
    <form>
        <label for="national">국적 : </label>
        <select name="national" id="national" size="2">
            <optgroup label="아시아">
                <option value="kr">한국</option>
                <option value="ch">중국</option>
                <option value="jp">일본</option>
            </optgroup>
            <optgroup label="기타">
                <option value="us">미국</option>
                <option value="fr">프랑스</option>

            </optgroup>
        </select>


        <br><br>

        <input type="submit" value="전송">
        <input type="reset" value="다시입력">
    </form>

    <h4>datalist 태그</h4>
    <form>
        <label>색상 : <input type="text" name="color" list="colors"> </label>

        <datalist id="colors">
            <option value="black" label="검정색"></option>
            <option value="white" label="흰색"></option>
            <option value="red" label="빨강색"></option>
            <option value="skyblue" label="하늘색"></option>

        </datalist>

        <br><br>

        <!-- input 태그 사용-->
        <!-- <input type="submit" value="전송">
        <input type="reset" value="다시입력">
        <input type="button" value="버튼" onclick="alert('안녕하세요~!');"> -->

        <!-- button 태그 사용-->

        <button>전송</button>


    </form>

    <button>전송</button>

    <h3>textarea 태그</h3>
    <form>
        <label for="textarea">내용 : </label>
        <br>
        <textarea name="textarea" id="textarea" cols="45" rows="15"
            style="resize : none;" placeholder="내용을 입력하세요."></textarea>

        <br><br>


        <button type="submit">전송</button>
    </form>

    <br><br><br><br><br><br>
    <br><br><br><br><br><br>
    <br><br><br><br><br><br>
    <br><br><br><br><br><br>
    <br><br><br><br><br><br>
</body>

</html>
